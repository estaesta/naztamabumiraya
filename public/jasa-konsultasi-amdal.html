<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar bg-base-100 px-10">
      <div class="flex-1">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Item 1</a></li>
            <li tabindex="0">
              <a class="justify-between">
                Parent
                <svg
                  class="fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
                  />
                </svg>
              </a>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost normal-case text-xl font-bold">Amdalku</a>
      </div>
      <!-- navbar desktop -->
      <div class="navbar-center hidden md:flex z-40">
        <ul class="menu menu-horizontal px-1">
          <li><a>Item 1</a></li>
          <li tabindex="0">
            <a class="peer">
              Parent
              <svg
                class="fill-current"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                />
              </svg>
            </a>
            <ul
              class="p-2 bg-white scale-0 hover:scale-100 peer-hover:scale-100"
            >
              <li><a>Submenu 1</a></li>
              <li><a>Submenu 2</a></li>
            </ul>
          </li>
          <li><a>Item 3</a></li>
        </ul>
      </div>
      <a class="btn">Get started</a>
    </div>

    <!-- banner -->
    <div class="">
      <img
        class="w-full object-cover h-[85vh]"
        src="https://www.amdalku.com/img/slider/jasa-konsultan-amdal.jpg"
        alt=""
      />
      <!-- text on top layer of banner -->
      <div
        class="absolute top-0 left-0 w-full h-full flex justify-center items-center"
      >
        <div class="text-center">
          <h1 class="text-4xl font-bold text-white my-4">
            Analisis Mengenai Dampak Lingkungan
          </h1>
          <p class="text-white text-2xl my-4">
            Konsultan Amdal dengan tenaga ahli Tersertifikasi Kompentensi LSP
            LHKI
          </p>
          <!-- button "daftar sekarang" -->
          <div class="flex justify-center">
            <a href="#" class="btn bg-white text-black btn-md my-4"
              >Daftar Sekarang</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
